services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    volumes:
      # Mount source code for hot reload
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
      # Mount certificates directory (only used in HTTPS mode)
      - ./certs:/app/certs
    environment:
      - CHOKIDAR_USEPOLLING=true  # Enable hot reload in Docker
      - WATCHPACK_POLLING=true
      - NODE_ENV=development
      - HOST_IP=${HOST_IP:-}  # Host IP for mobile access (set by dev-docker.sh)
      # Supabase env vars (can be overridden by env_file or dev-docker.sh exports)
      - NEXT_PUBLIC_SUPABASE_URL=${NEXT_PUBLIC_SUPABASE_URL:-}
      - NEXT_PUBLIC_SUPABASE_ANON_KEY=${NEXT_PUBLIC_SUPABASE_ANON_KEY:-}
    env_file:
      # Load frontend env vars from .env files
      # Priority: .env.local (if exists) > .env (if exists)
      # Note: Docker Compose will skip missing files, but we prefer .env.local
      - ./frontend/.env.local
      - ./frontend/.env
    networks:
      - rekindle-network
    command: ${DOCKER_COMMAND:-npm run dev}
    depends_on:
      - backend

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    ports:
      - "8000:8000"
    volumes:
      # Mount source code for hot reload
      - ./backend:/app
      # Preserve virtual environment
      - backend-venv:/app/.venv
    environment:
      - ENVIRONMENT=development
      - REDIS_URL=redis://redis:6379/0
      # Supabase env vars (can be overridden by env_file or dev-docker.sh exports)
      - SUPABASE_URL=${SUPABASE_URL:-}
      - SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY:-}
      - SUPABASE_SERVICE_KEY=${SUPABASE_SERVICE_KEY:-}
      - SUPABASE_JWT_SECRET=${SUPABASE_JWT_SECRET:-}
    env_file:
      - ./backend/.env
    extra_hosts:
      # Map host.docker.internal to host gateway (for Linux compatibility)
      - "host.docker.internal:host-gateway"
    networks:
      - rekindle-network
    depends_on:
      - redis
      - postgres
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 15s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    networks:
      - rekindle-network

  postgres:
    image: postgres:15-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=rekindle
      - POSTGRES_PASSWORD=rekindle_password
      - POSTGRES_DB=rekindle
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - rekindle-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rekindle"]
      interval: 10s
      timeout: 5s
      retries: 5


  celery:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    volumes:
      - ./backend:/app
      - celery-venv:/app/.venv
    environment:
      - ENVIRONMENT=development
      - REDIS_URL=redis://redis:6379/0
    env_file:
      - ./backend/.env
    extra_hosts:
      # Map host.docker.internal to host gateway (for Linux compatibility)
      - "host.docker.internal:host-gateway"
    networks:
      - rekindle-network
    depends_on:
      - redis
      - postgres
    command: uv run celery -A app.workers.celery_app worker --loglevel=info

  flower:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    ports:
      - "5555:5555"
    volumes:
      - ./backend:/app
      - flower-venv:/app/.venv
    environment:
      - ENVIRONMENT=development
      - REDIS_URL=redis://redis:6379/0
    env_file:
      - ./backend/.env
    extra_hosts:
      # Map host.docker.internal to host gateway (for Linux compatibility)
      - "host.docker.internal:host-gateway"
    networks:
      - rekindle-network
    depends_on:
      - redis
      - postgres
    command: uv run celery -A app.workers.celery_app flower --port=5555

volumes:
  backend-venv:
  celery-venv:
  flower-venv:
  postgres-data:

networks:
  rekindle-network:
    driver: bridge