services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    volumes:
      # Mount source code for hot reload
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
      # Mount certificates directory (only used in HTTPS mode)
      - ./certs:/app/certs
    environment:
      - CHOKIDAR_USEPOLLING=true  # Enable hot reload in Docker
      - WATCHPACK_POLLING=true
      - NODE_ENV=development
    networks:
      - rekindle-network
    command: ${DOCKER_COMMAND:-npm run dev}
    depends_on:
      - backend

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    ports:
      - "8000:8000"
    volumes:
      # Mount source code for hot reload
      - ./backend:/app
      # Preserve virtual environment
      - backend-venv:/app/.venv
    environment:
      - ENVIRONMENT=development
      - DATABASE_URL=postgresql://rekindle:rekindle@postgres:5432/rekindle
    env_file:
      - ./backend/.env
    networks:
      - rekindle-network
    depends_on:
      - redis
      - postgres

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    networks:
      - rekindle-network

  postgres:
    image: postgres:15-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=rekindle
      - POSTGRES_USER=rekindle
      - POSTGRES_PASSWORD=rekindle
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - rekindle-network

  celery:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    volumes:
      - ./backend:/app
      - celery-venv:/app/.venv
    environment:
      - ENVIRONMENT=development
      - REDIS_URL=redis://redis:6379/0
    env_file:
      - ./backend/.env
    networks:
      - rekindle-network
    depends_on:
      - redis
      - postgres
    command: uv run celery -A app.workers.celery_app worker --loglevel=info

  flower:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    ports:
      - "5555:5555"
    volumes:
      - ./backend:/app
      - flower-venv:/app/.venv
    environment:
      - ENVIRONMENT=development
      - REDIS_URL=redis://redis:6379/0
    env_file:
      - ./backend/.env
    networks:
      - rekindle-network
    depends_on:
      - redis
      - postgres
    command: uv run celery -A app.workers.celery_app flower --port=5555

volumes:
  backend-venv:
  celery-venv:
  flower-venv:
  postgres-data:

networks:
  rekindle-network:
    driver: bridge